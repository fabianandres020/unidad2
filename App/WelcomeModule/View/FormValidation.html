<!DOCTYPE html>
<!--se asocia el modulo a la vista -->
<html lang="en" ng-app="LoginFormModule">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 </title>

    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../share/main.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
        <a class="navbar-brand"
           href="/algo.html">
            Primer form Boostrap + AngularJs.
        </a>
        </div>
    </div>
</nav>

<div class="container main-content"
ng-controller="LoginFormController">
    <form name="theForm"
          novalidate="novalidate"
          ng-submit="onSubmit(theform.$valid);">
        <div class="form-group">

            <label for="name">Tu nombre</label>
            <input type="text"
                    class="form-control"
                    required="required"
                    id="name" ng-model="formModel.name">
        </div>
        <div class="form-group">

            <label for="password">Password</label>
            <input type="password"
                   required="required"
                   class="form-control"
                   id="password" ng-model="formModel.password">
        </div>
        <div class="form-group" ng-class="
        {
        'has-error':!theForm.email.$valid && (!theForm.$prinstine || theForm.$submitted),
        'has-success':theForm.email.$valid && (!theForm.$prinstine || theForm.$submitted)
        }
        ">

            <label for="email">Tu Email</label>
            <input type="email"
                   class="form-control"
                   required="required"
                   id="email" ng-model="formModel.email">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
    </form>
    <pre>{{formModel.name | json}}</pre>
    <pre>{{formModel.password | json}}</pre>
    <pre>{{formModel.email | json}}</pre>
</div>

<script src="../../../bower_components/angular/angular.min.js"></script>
<script src="../controller/FormValidationController.js"></script>

</body>
</html>
